<html>
    <head>
        <h1>Calculadora de CORE</h1>
        <script>
            function sq() {
            var num = document.getElementById("numero").value;
            var resultado = num * num;
            document.getElementById("numero").value = resultado;
        }

        function fact() {
            var num = parseInt(document.getElementById("numero").value);            
            var factorial = 1;
            for (var i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.getElementById("numero").value = factorial;
        }

        function sqr() {
            var num = parseFloat(document.getElementById("numero").value);
            var resultado = Math.sqrt(num);
            document.getElementById("numero").value = resultado;
        }

        function absolute() {
            var num = parseFloat(document.getElementById("numero").value);
            var resultado = Math.abs(num);
            document.getElementById("numero").value = resultado;
        }
        </script>
    </head>

    <body>
        <div id="introducir num">
            <label for="numero">Número</label>
            <input type="number" id="numero" placeholder="Introduce un número">
        </div>
        <p><b>Info sobre el número</b></p>
        <div id="Operaciones unitarias">
            <h2>Operaciones unitarias</h2>
            <button id="cuadrado" onclick="sq()">x²</button>
            <button id="abs" onclick="absolute()">abs(x)</button>
            <button id="factorial" onclick="fact()">x!</button>
            <button id="raiz" onclick="sqr()">raiz</button>

        </div>
    </body>

    
</html>
